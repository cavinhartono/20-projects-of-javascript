<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <section class="container">
      <div class="content_header">
        <h4 class="title">Our Reviews</h4>
      </div>
      <div class="reviewBx">
        <div class="header_review">
          <span class="quotes_icon"> "" </span>
          <div class="actionBx">
            <button id="prev" class="btn">
              <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <title>ionicons-v5-a</title>
                  <polyline
                    points="244 400 100 256 244 112"
                    style="
                      fill: none;
                      stroke: #000;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 48px;
                    "
                  />
                  <line
                    x1="120"
                    y1="256"
                    x2="412"
                    y2="256"
                    style="
                      fill: none;
                      stroke: #000;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 48px;
                    "
                  />
                </svg>
              </span>
            </button>
            <button id="next" class="btn">
              <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <title>ionicons-v5-a</title>
                  <polyline
                    points="268 112 412 256 268 400"
                    style="
                      fill: none;
                      stroke: #000;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 48px;
                    "
                  />
                  <line
                    x1="392"
                    y1="256"
                    x2="100"
                    y2="256"
                    style="
                      fill: none;
                      stroke: #000;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 48px;
                    "
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
        <div class="textBx">
          <p id="description" class="description">Lorem, ipsum.</p>
        </div>
        <div class="contentBx">
          <div class="imgBx">
            <img src="" id="photo" class="photo" />
          </div>
          <div class="profileBx">
            <h4 id="author" class="author">Name</h4>
            <h6 class="job" id="job">Job</h6>
          </div>
        </div>
        <div class="backgroundBx">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path
              fill="#0099ff"
              fill-opacity="1"
              d="M0,320L120,282.7C240,245,480,171,720,128C960,85,1200,75,1320,69.3L1440,64L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"
            ></path>
          </svg>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
